<div class="addBooksContainer">
    <div class="form-floating">
        <input [(ngModel)]="newbook.name" type="text" class="form-control" id="name">
        <label for="name">konyv neve</label>
    </div>
    <div class="form-floating">
        <input [(ngModel)]="newbook.author" type="text" class="form-control" id="author">
        <label for="author">konyv iroja</label>
    </div>
    <div class="form-floating">
        <input [(ngModel)]="newbook.description" type="text" class="form-control" id="description">
        <label for="description">konyv leiras</label>
    </div>
    <button (click)="putbook()" type="button" class="btn btn-primary">Primary</button>
</div>
<div class="booksContainer">
    <div *ngFor="let book of books" class="col-sm-12 col-md-6">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{book.name}}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{book.author}}</h6>
              <p class="card-text">{{book.description}}</p>
            </div>
            <button (click)="updatebook(book)" type="button" class="btn btn-success">modositás</button>
            <button (click)="deletebook(book)" type="button" class="btn btn-danger">törlés</button>
          </div>
    </div>
</div>
